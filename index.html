<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria con Emojis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Juego de Memoria con Emojis</h1>
        <button id="start-button">Iniciar Juego</button>
    </div>
    <div id="game-screen" class="screen hidden">
        <div id="header">
            <div id="timer">Tiempo: <span id="time">60</span> segundos</div>
            <div id="score">Monedas: <span id="coins">0</span></div>
            <div id="lives">Vidas: <span id="lives-count">3</span><span id="heart">&hearts;</span></div>
        </div>
        <div id="game-area">
            <div id="matches">
                <h2>Aciertos:</h2>
                <ul id="matches-list"></ul>
            </div>
            <div id="game-board"></div>
        </div>
    </div>
    <div id="time-up-screen" class="screen hidden">
        <h1>¡Se acabó el tiempo!</h1>
        <p>Monedas obtenidas: <span id="time-up-final-score"></span></p>
        <button id="restart-button-time-up">Jugar de nuevo</button>
    </div>
    <div id="lives-up-screen" class="screen hidden">
        <h1>¡Perdiste todas tus vidas!</h1>
        <p>Monedas obtenidas: <span id="lives-up-final-score"></span></p>
        <button id="restart-button-lives-up">Jugar de nuevo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
